<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Art Kids - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar navbar-expand-lg" style="background-color: #7BD3EA;">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="index.html">Creative Art Kids</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="testimonials.html">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="py-5">
        <div class="container">
            <h1 class="text-center" style="color: #7BD3EA;">Contact Us</h1>
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Όνομα</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Εισάγετε το όνομά σας" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Εισάγετε το email σας" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Μήνυμα</label>
                    <textarea id="message" name="message" rows="5" class="form-control" placeholder="Γράψτε το μήνυμά σας" required></textarea>
                </div>
                <button type="submit" class="btn btn-lg text-white" style="background-color: #F6D6D6;">Αποστολή</button>
            </form>
        </div>
    </main>
    <footer class="text-center py-3" style="background-color: #F6D6D6;">
        <p>&copy; 2024 Creative Art Kids | Designed by Valerios</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
